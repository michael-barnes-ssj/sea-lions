<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" 
    integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" 
    crossorigin="anonymous">    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/style.css">    
    <!--Connect to firebase -->    
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="firebase_connect.js"></script>
    <script src="display_sealion.js"></script>
    <script src="add_sealion.js"></script>
    
</head>
  <body onload="displaySeaLion()">    
    
    <h1>Sea Lions</h1>    

    <div class="pure-g ">
        <div class="pure-u-1-3 addSeaLion">
            <h3 >Details</h3>
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <!-- Id will be auto added -->
                    
                    <label for="name">Name: </label>
                    <input id="name" type="text" name="name">

                    <label for="mother">Mother: </label>
                    <select id="mother">    
                        <option>Test Mother</option>
                        <option>Test Mother 1</option>    
                    </select> 

                    <label for="dob">DOB: </label>
                    <input id="dob" type="date" name="dob">

                    <label for="pob">POB: </label>
                    <input id="pob" type="date" name="pob">

                    <label for="gender">Gender: </label>
                    <select id="gender">    
                        <option>Male</option>
                        <option>Female</option>    
                    </select> 

                    <label for="transponder">Transponder: </label>    
                    <input id="transponder" type="text" name="transponder">
                </fieldset>
            </form>
        </div>


        <div class="pure-u-1-3 addSeaLion">
            <h3>Tags</h3>
            <form class="pure-form pure-form-stacked">
                <fieldset> 

                    <label for="tagdate">Tag date: </label>     
                    <input id="tagdate" type="date" name="tagdate">

                    <label for="tagtype">Tag type: </label>      
                    <select id="tagtype"> 
                        <option>Test tag type</option>       
                    </select>

                    <label for="tagdescription">Tag description: </label>
                    <input id="tagdescription" type="text" name="tagdecription">

                    <label for="tagnumber">Tag Number: </label>    
                    <input id="tagnumber" type="text" name="tagnumber">

                    <label for="rfnumber">RF Number: </label>    
                    <input id="rfnumber" type="text" name="rfnumber">

                    <!-- Attached will start as true -->
                </fieldset>
            </form>            
        </div>

        <div id="features" class="pure-u-1-3 addSeaLion">
            
            <h3>Toes</h3>            

            <h4>Left Clipped</h4>   
            <label for="leftone">One</label>     
            <input type="checkbox" id="leftone" name="left[]" value="1" >  
            <label for="lefttwo">Two</label> 
            <input type="checkbox" id="lefttwo" name="left[]" value="2" >  
            <label for="leftthree">Three</label> 
            <input type="checkbox" id="leftthree" name="left[]" value="3" >  
            <label for="leftfour">Four</label> 
            <input type="checkbox" id="leftfour" name="left[]" value="4" >  
            <label for="leftfive">Five</label> 
            <input type="checkbox" id="leftfive" name="left[]" value="5" >         

            <h4>Right Clipped</h4>
            <label for="rightone">One</label>     
            <input type="checkbox" id="rightone" name="right[]" value="1" >  
            <label for="righttwo">Two</label> 
            <input type="checkbox" id="righttwo" name="right[]" value="2" >  
            <label for="rightthree">Three</label> 
            <input type="checkbox" id="rightthree" name="right[]" value="3" >  
            <label for="rightfour">Four</label> 
            <input type="checkbox" id="rightfour" name="right[]" value="4" >  
            <label for="rightfive">Five</label> 
            <input type="checkbox" id="rightfive" name="right[]" value="5" >  

            <h3>Features</h3>

            <input type="button" value="Add Feature" onclick="createFeatures()"> 
        </div> 
    </div>

    <input type="button" value="Add Sea Lion" onclick="addSeaLion()">     

    <h2>Sea Lions currently in database</h2>
    <table id ="displaySeaLions" class="pure-table">
        <thead>
            <tr>
                <th id="details">Details</th>
                <th id="tags">Tags</th>
                <th id="toes">Toes</th>      
                <th id="featuretitle">Features</th>          
            </tr>
        </thead>
        <thead>
            <tr id="titles">
                <th>Name</th>
                <th>DOB</th>
                <th>POB</th>
                <th>Mother</th>
                <th>Gender</th>  
                <th>Transponder</th>
                <th>Date In</th>
                <th>Type</th>
                <th>Description</th>
                <th>Number</th>
                <th>RF Number</th>
                <th>Left Attached</th>   
                <th>Right Attached</th>   
                <th>Left Clipped</th>   
                <th>Right Clipped</th>                
            </tr>
        </thead>
        <tbody id="displayBody"></tbody>
        
    </table>
    
    
  </body>
</html>
