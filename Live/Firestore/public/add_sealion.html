<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sea lion</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!--Connect to firebase -->    
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!--Load firestore -->   
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-firestore.js"></script>

    <script src="firebase_connect.js"></script>    
    <script src="add_sealion.js"></script>
    <script src="display_sealion.js"></script>
    
    </head>
    <body onload="displaySeaLion()">
        <nav class="hover-underline-menu" data-menu-underline-from-center>
			<h1 class="menu title align-center">NZSLT Database</h1>
            <ul class="menu align-center">
                <li><a href="search_sealion.html">Search Sealion</a></li>
                <li><a href="add_sealion.html">Add a Sea Lion</a></li>
                <li><a href="#">Display All</a></li>
            </ul>
        </nav>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                        <br>
                        <h1 id="title">ADD A SEA LION</h1> 
                        <div class="callout">
                        <div class="grid-x grid-padding-x">
                            <div class="large-4 medium-4 cell">
                                <h3>Details</h3>
                                <form>
                                    <fieldset>
                                        <!-- Id will be auto added -->
                                        <label for="name">Name: </label>
                                        <input id="name" type="text" name="name">

                                        <label for="mother">Mother: </label>
                                        <select id="mother">    
                                            <option>--</option>
                                            <option>Mum</option>    
                                        </select> 

                                        <label for="dob">DOB: </label>
                                        <input id="dob" type="date" name="dob">

                                        <label for="pob">POB: </label>
                                        <input id="pob" type="text" name="pob">

                                        <label for="gender">Gender: </label>
                                        <select id="gender">    
                                            <option>Male</option>
                                            <option>Female</option>    
                                        </select> 

                                        <label for="transponder">Transponder: </label>    
                                        <input id="transponder" type="text" name="transponder">
                                    </fieldset>
                                </form>
								<input type="button" value="Add Sea Lion" onclick="addSeaLion()" class="button add">
                            </div>


                            <div class="large-4 medium-4 cell">
                                <h3>Tags</h3>
                                <form>
                                    <fieldset> 

                                        <label for="tagdate">Tag date: </label>     
                                        <input id="tagdate" type="date" name="tagdate">

                                        <label for="tagtype">Tag type: </label>      
                                        <select id="tagtype"> 
                                            <option>None</option> 
                                            <option>Yellow Round</option> 
                                            <option>White Round</option>
                                            <option>Orange Round</option>
                                            <option>Pink Coffin</option>
                                            <option>Red Coffin</option>
                                            <option>White Coffin</option>      
                                            <option>Yellow Coffin</option>
                                        </select>

                                        <label for="tagdescription">Tag description: </label>
                                        <input id="tagdescription" type="text" name="tagdecription">

                                        <label for="tagnumber">Tag Number: </label>    
                                        <input id="tagnumber" type="text" name="tagnumber">

                                        <label for="rfnumber">RF Number: </label>    
                                        <input id="rfnumber" type="text" name="rfnumber">

                                        <!-- Attached will start as true -->
                                    </fieldset>
                                </form>            
                            </div>

                            <div class="large-4 medium-4 cell">
                                <div id="features">
                                    <h3>Toes</h3>
                                    <br>           
                                    <h4>Left Clipped</h4>   
                                    <div class="select-size">
                                        <!-- Inputs/checkboxes are hidden in CSS, displaying labels -->
                                        <input type="checkbox" id="leftone" name="left[]" value="1" > 
                                        <input type="checkbox" id="lefttwo" name="left[]" value="2" >  
                                        <input type="checkbox" id="leftthree" name="left[]" value="3" >  
                                        <input type="checkbox" id="leftfour" name="left[]" value="4" >  
                                        <input type="checkbox" id="leftfive" name="left[]" value="5" >        

                                        <input type="checkbox" id="rightone" name="right[]" value="1" > 
                                        <input type="checkbox" id="righttwo" name="right[]" value="2" > 
                                        <input type="checkbox" id="rightthree" name="right[]" value="3" >  
                                        <input type="checkbox" id="rightfour" name="right[]" value="4" >  
                                        <input type="checkbox" id="rightfive" name="right[]" value="5" >  

                                        <label class="toe-label" for="leftone">1</label>
                                        <label class="toe-label" for="lefttwo">2</label>
                                        <label class="toe-label" for="leftthree">3</label>
                                        <label class="toe-label" for="leftfour">4</label>
                                        <label class="toe-label" for="leftfive">5</label>
                                        <br>
                                        <h4>Right Clipped</h4>
                                        <label class="toe-label" for="rightone">1</label>
                                        <label class="toe-label" for="righttwo">2</label>
                                        <label class="toe-label" for="rightthree">3</label>
                                        <label class="toe-label" for="rightfour">4</label>
                                        <label class="toe-label" for="rightfive">5</label>
                                    </div>
                                    <br> 
                                    <h3>Features</h3>

                                    <input type="button" value="Add Feature" onclick="createFeatures()"  class="button feature"> 
                                </div> 
                            </div>
                        </div>
                        </div>     

                        <h2>Sea lions currently in database</h2>
                        
                </div>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div id="displaySealions" class="large-12 medium-12 cell">
                </div>
            </div>
        </div>

	
	<div class="large-12 cell footer">
	</div>

        <script>
            $("body").on("click", "label", function(e) {
            var getValue = $(this).attr("for");
            var goToParent = $(this).parents(".select-size");
            var getInputRadio = goToParent.find("input[id = " + getValue + "]");
            console.log(getInputRadio.attr("id"));  
            });
        </script>


        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
