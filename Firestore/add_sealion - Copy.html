<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sea lion</title>
    <link rel="stylesheet" href="css/tabbedmenu.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!--Connect to firebase -->    
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!--Load firestore -->   
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-firestore.js"></script>

    <script src="firebase_connect.js"></script>    
    <script src="add_sealion.js"></script>
    <script src="display_sealion.js"></script>    
    <script src="populate_dropdowns.js"></script>
    
    </head>
    <body onload="fillDropdowns()">
        <nav class="hover-underline-menu" data-menu-underline-from-center>
			<h1 class="menu title align-center">NZSLT Database</h1>
            <ul class="menu align-center">
                <li><a href="search_sealion - Copy.html">Search</a></li>
                <li><a href="add_sealion - Copy.html">Add Sea Lion</a></li>
                <li><a href="display_all_sea_lion.html">Display All</a></li>
            </ul>
        </nav>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                        <br>
                        <h1 id="ptitle">ADD A SEA LION</h1> 
                        <div class="callout">
                        <div class="tab">
                        <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Details')">Details</button>
                        <button class="tablinks" onclick="openTab(event, 'Tags')">Tags</button>
                        <button class="tablinks" onclick="openTab(event, 'Feet')">Feet</button>
                        </div>
                        
                            <div id="Details"  class="tabcontent">
                            <div class="large-4 medium-4 cell">
                                <h3>Details</h3>
                                <form>
                                    <fieldset>
                                        <!-- Id will be auto added -->
                                        <label for="name">Name: </label>
                                        <input id="name" type="text" name="name">

                                        <label for="mother">Mother: </label>
                                        <select id="mother">    
                                            <option>--</option>                                                
                                        </select> 

                                        <label for="dob">DOB: </label>
                                        <input id="dob" type="date" name="dob">

                                        <label for="pob">POB: </label>
										<select id="pob">    
                                        </select>                                       
										<input name="pob" type="button" value="Add new Location" onclick="addToList(this)" class="button">

                                        <br>
                                        <label for="gender">Gender: </label>
                                        <select id="gender">    
                                            <option>Male</option>  
                                            <option>Female</option>                                           
                                        </select>
                                         
                                        <label for="transponder">Transponder: </label>    
                                        <input id="transponder" type="text" name="transponder">

                                        <label for="living_status">Living Status: </label>    
                                        <select id="living_status">    
                                            <option>Alive</option>
                                            <option>Dead</option>    
                                        </select> 
                                    </fieldset>
                                </form>
							
                            </div>
                        </div>

                        <div id="Tags" class="tabcontent">
                            <div class="large-4 medium-4 cell">
                                <h3>Tags</h3>
                                <form>
                                    <fieldset> 
                                        <label for="tagdatein">Tag date in: </label>     
                                        <input id="tagdatein" type="date" name="tagdatein">

                                        <label for="lefttagdateout">Left Tag date out: </label>     
                                        <input id="lefttagdateout" type="date" name="lefttagdateout">

                                        <label for="righttagdateout">Right Tag date out: </label>     
                                        <input id="righttagdateout" type="date" name="righttagdateout">

                                        <label for="tagcolour">Tag colour: </label>      
                                        <select id="tagcolour">                    
                                        </select>
                                        
                                        <input name="tagcolour" type="button" value="Add New Tag Colour" onclick="addToList(this)" class="button">
                                        <br>
                                        <label for="tagtype">Tag type: </label>      
                                        <select id="tagtype">                                                                                                                                   
                                        </select>   
                                        <input name="tagtype" type="button" value="Add New Tag Type" onclick="addToList(this)" class="button">   
                                        <br>                                 

                                        <label for="tagnumber">Tag Number: </label>    
                                        <input id="tagnumber" type="text" name="tagnumber">

                                        <label for="rfnumber">RF Number: </label>    
                                        <input id="rfnumber" type="text" name="rfnumber">

                                        <!-- Attached will start as true -->
                                    </fieldset>
                                </form>            
                            </div>
                        </div>

                        <div id="Feet" class="tabcontent">
                            <div class="large-4 medium-4 cell">
                                <div id="features">
                                    <h3>Toes</h3>
                                    <br>           
                                    <h4>Left Clipped</h4>   
                                    <div class="select-size">
                                        <!-- Inputs/checkboxes are hidden in CSS, displaying labels -->
                                        <input type="checkbox" id="left1" name="left[]" value="1" > 
                                        <input type="checkbox" id="left2" name="left[]" value="2" >  
                                        <input type="checkbox" id="left3" name="left[]" value="3" >  
                                        <input type="checkbox" id="left4" name="left[]" value="4" >  
                                        <input type="checkbox" id="left5" name="left[]" value="5" >        

                                        <input type="checkbox" id="right1" name="right[]" value="1" > 
                                        <input type="checkbox" id="right2" name="right[]" value="2" > 
                                        <input type="checkbox" id="right3" name="right[]" value="3" >  
                                        <input type="checkbox" id="right4" name="right[]" value="4" >  
                                        <input type="checkbox" id="right5" name="right[]" value="5" >  

                                        <label class="toe-label" for="left1">1</label>
                                        <label class="toe-label" for="left2">2</label>
                                        <label class="toe-label" for="left3">3</label>
                                        <label class="toe-label" for="left4">4</label>
                                        <label class="toe-label" for="left5">5</label>
                                        <br>
                                        <h4>Right Clipped</h4>
                                        <label class="toe-label" for="right1">1</label>
                                        <label class="toe-label" for="right2">2</label>
                                        <label class="toe-label" for="right3">3</label>
                                        <label class="toe-label" for="right4">4</label>
                                        <label class="toe-label" for="right5">5</label>
                                    </div>
                                    <br>
                                    

                                    <h3>Features</h3>
                                    <input type="button" value="Add Feature" onclick="createFeatures()"  class="button add_third_col">

                                     
                                </div> 
                            </div>
                            
                        <input  href="display_all_sea_lion.html" type="button" value="Add Sea Lion" onclick="addSeaLion()" class="button add_third_col">
                        </div>
                           
                 
                            
                        </div>
                        </div>
                        
                
            </div>
        </div>
        <br>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div id="displaySealions" class="large-12 medium-12 cell">
                </div>
            </div>
        </div>


        <script>
            $("body").on("click", "label", function(e) {
            var getValue = $(this).attr("for");
            var goToParent = $(this).parents(".select-size");
            var getInputRadio = goToParent.find("input[id = " + getValue + "]");
            console.log(getInputRadio.attr("id"));  
            });
        </script>

            <!-- Code for the menu tabs -->
    <script type="text/javascript" src="js/menu-tab.js"></script>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
